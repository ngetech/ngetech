{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Post Detail</title>
{% endblock meta %}

{% block content %}

<main class="mx-auto mt-[15vh] mb-[8vh] min-h-[calc(60vh-4rem)] max-w-[160vh]">

    <!-- Tech Form Start -->
    <section>
        <div class="m-6 p-4 lg:p-8 rounded-xl bg-charcoal-700">
            <h2 class="text-2xl text-center font-bold text-white">{{ post.title }}</h2>
            <h2 class="text-base text-center font-semibold text-white mb-4">Posted by <span class="text-blue-500">
                    @{{ post.user }}</span></h2>
            <p class="text-justify text-gray-400 mb-4">{{ post.description }}</p>
            <div class="flex items-center gap-3">
                <div class="flex-1 min-w-0">
                    <h2 class="text-gray-500 ">Published on {{ post.date }}</h2>
                    <h2 class="text-blue-500"><span id="likes-container">{{ post.likes.count }}</span> liked this post</h2>
                </div>
                <div class="inline-flex items-center text-base gap-2">
                    <button type="button" id="like-button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 -ml-1 w-5 h-5" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
                        </svg>

                        Leave a like
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="m-6 p-4 lg:p-8 rounded-xl bg-charcoal-700">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-6">
                    <input type="text" name="post_id" id="post_id" value={{ post.id }} class="hidden">
                </div>
                <div id="comment-container">
                </div>
                <div class="mb-6">
                    <label for="comment" class="block my-2 text-lg font-medium text-white">
                        Comment
                    </label>
                    <textarea id="comment" name="comment" rows="4"
                        class="block p-2.5 w-full text-sm rounded-lg border  bg-charcoal-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        placeholder="What do you think..." required>
                    </textarea>
                </div>
                <button id="button-submit-post-comment" type="submit" value="Submit"
                    class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Post Comment !
                </button>
            </form>
        </div>
    </section>
    <!-- Tech Form End -->

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    const currentPostId = $('#post_id').val();
    function postComment() {
        if ($('#comment').val()) {
            console.log('object');
            $.post({
                url: `../add-post-comment/`,
                type: 'post',
                data: {
                    'post_id': currentPostId,
                    'comment': $('#comment').val()
                },
                success: getUserComment
            })
        }
    }
    $(`#button-submit-post-comment`).attr(
        'onclick',
        `postComment()`
    );

    function getUserComment() {
        $('#comment-container').empty();
        $.get(
            '../post-comment-json',
            (response) => {
                for (let i = 0; i < response.length; i++) {
                // console.log(response[i].fields);
                    if (response[i].fields.post == currentPostId) {
                        let dateObj = new Date(response[i].fields.created_on);
                        let date = dateObj.toString().slice(0, 16)
                        $('#comment-container').append(
                            `<div
                                class="aspect-video py-2 px-4 mb-4 rounded-lg break-inside-avoid bg-charcoal-800">
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                        preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
                                        <path fill="none"
                                            d="M8.007 24.93A4.996 4.996 0 0 1 13 20h6a4.996 4.996 0 0 1 4.993 4.93a11.94 11.94 0 0 1-15.986 0ZM20.5 12.5A4.5 4.5 0 1 1 16 8a4.5 4.5 0 0 1 4.5 4.5Z" />
                                        <path fill="#2563eb"
                                            d="M26.749 24.93A13.99 13.99 0 1 0 2 16a13.899 13.899 0 0 0 3.251 8.93l-.02.017c.07.084.15.156.222.239c.09.103.187.2.28.3c.28.304.568.596.87.87c.092.084.187.162.28.242c.32.276.649.538.99.782c.044.03.084.069.128.1v-.012a13.901 13.901 0 0 0 16 0v.012c.044-.031.083-.07.128-.1c.34-.245.67-.506.99-.782c.093-.08.188-.159.28-.242c.302-.275.59-.566.87-.87c.093-.1.189-.197.28-.3c.071-.083.152-.155.222-.24ZM16 8a4.5 4.5 0 1 1-4.5 4.5A4.5 4.5 0 0 1 16 8ZM8.007 24.93A4.996 4.996 0 0 1 13 20h6a4.996 4.996 0 0 1 4.993 4.93a11.94 11.94 0 0 1-15.986 0Z" />
                                    </svg>
                                    <div class="flex flex-col min-w-0">
                                        <p class="text-base font-base text-white truncate">
                                            <span class="font-medium text-blue-500">@${response[i].fields.username}</span> ${response[i].fields.comment}
                                        </p>
                                        <p class=" text-gray-400 text-sm">
                                            ${date}
                                        </p>
                                    </div>
                                </div>
                            </div>`
                        )
                    }
                }
            }
        )
    }

    function getPostLikes() {
        $.get(
            "{% url 'post-tech:get-tech-post' %}",
            (response) => {
                for (let i = 0; i < response.length; i++) {
                    if(response[i].pk == currentPostId){
                        document.getElementById('likes-container').innerHTML = response[i].fields.likes.length
                    }
                }
            }
        )
    }

    function likePost(pk) {
        $.post(
            {
                url: `/../post-tech/like-post/${pk}/`,
                type: 'post',
                data: {},
                success: getPostLikes
            }
        )
    }
    $(`#like-button`).attr(
        'onclick',
        `likePost(${currentPostId})`
    );

    getUserComment()
    getPostLikes()
</script>

{% endblock content %}
